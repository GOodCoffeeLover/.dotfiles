command_timeout=500
add_newline = false

format = '''
[╭─\[$directory\](─{$python})(─{$golang})─\[$time\](─$kubernetes)(─\[$cmd_duration\])](bold green)
[╰(─{$status})─❯](bold green) '''

right_format='(git:\(($git_branch|)$git_commit(:$git_status$git_metrics)\)$git_state)(${custom.arc})'

[status]
disabled=false
symbol=''
success_symbol=''
style='bright-red'
format='[$status]($style)'

[kubernetes]
disabled=false
format='\([$symbol](bold cyan)[$context]($style)(:[$namespace](bold yellow))\)'

[[kubernetes.contexts]]
context_pattern='*'
style = "bold blue"
context_alias="$context"

[directory]
fish_style_pwd_dir_length=4
disabled=false
truncation_length=1
truncation_symbol=''
format='[$path]($style)'
style='bold white'

[time]
disabled=false
format='[$time]($style)'
style='yellow'

[cmd_duration]
disabled=false
format='[⧖ $duration]($style)'

[git_branch]
disabled=false
only_attached=true
format='[$symbol$branch(:$remote_branch)]($style)'
symbol=''
style='bold green'

[git_commit]
disabled=false
only_detached=false
tag_disabled=false
tag_symbol=' ◄ '
format='[$hash$tag]($style)'
commit_hash_length=8
style='bold yellow'


[git_state]
disabled=false
format='\([$state($progress_current/$progress_total)]($style)\)'

[git_status]
disabled=false
format='([$all_status$ahead_behind]($style))'
style='bold blue'

ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
up_to_date = '[✓](bold green)'
conflicted = '[⁉$count](bold red)'
untracked = '[?$count](bold yellow)'
stashed = '[⚑$count](blue)'
modified = '[*$count](bold yellow)'
staged = '[@$count](bold green)'
renamed = '[»$count](bold yellow)'
deleted = '[✕$count](bold red)'
# conflicted = '🏳️'
# ahead = '🏎💨'
# behind = '😰'
# diverged = '😵'
# up_to_date = '✓'
# untracked = '🤷'
# stashed = '📦'
# modified = '📝'
# staged = '[++\($count\)](green)'
# renamed = '👅'
# deleted = '🗑'

[git_metrics]
disabled=true
format='({([+$added]($added_style))([-$deleted]($deleted_style))})'
added_style='bold green'
deleted_style='bold red'
only_nonzero_diffs=true
ignore_submodules=false

[python]
disabled=false
format='[${symbol}${pyenv_prefix}(${version})](bold #00aaff)[(\($virtualenv\))](bold yellow)'
version_format='v$raw'

[golang]
disabled=false
format='[$symbol($version)]($style)'
# symbol=' '

[custom.arc]
ignore_timeout=true
when=''' [[ "$PWD" =~ $HOME/arcadia.* ]] && [[ "$USER" == "maximalism" ]] '''
shell='zsh'
command='timeout 3s ~/.arc-promt.sh'
disabled=false
style=''
